
- name: Transfer ols-neo4j-data volume from current server to another one with ssh access
  command: docker run --rm -v ols-neo4j-data:/from alpine ash -c \
    "cd /from ; tar -cf - . " | \
    ssh '{{ frontend_server_name }}' \
    'docker run --rm -i -v ols-neo4j-data:/to alpine ash -c "cd /to ; tar -xpvf - "'
